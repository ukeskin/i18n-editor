<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>translate json edit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex flex-col items-center p-4">
    <div class="w-full max-w-2xl">
      <h1 class="text-2xl font-bold mb-4 text-center">
        Translate JSON File Editor - egaranti
      </h1>
      <input
        type="file"
        id="fileInput"
        class="mb-4 p-2 border border-gray-300 rounded w-full"
        accept=".json"
      />
      <div
        id="jsonContainer"
        class="bg-white p-4 border border-gray-300 rounded shadow mb-4 hidden"
      ></div>
      <button
        id="downloadButton"
        class="bg-blue-500 text-white px-4 py-2 rounded hidden text-sm fixed bottom-4 right-4"
      >
        Download Updated Translate JSON File
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
